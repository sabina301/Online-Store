<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <form id="usernameForm" name="usernameForm">
      <input
        type="text"
        id="name"
        placeholder="Username"
        autocomplete="off"
        class="form-control"
      />
      <input
        type="password"
        id="password"
        placeholder="Password"
        autocomplete="off"
        class="form-control"
      />
      <button type="submit" class="accent username-submit">Login</button>
    </form>
    <a id="enter-question" href="signup">
      Do you have not an account now?<br />
      Sign up</a
    >
    <script src="/js/login.js"></script>
  </body>
</html>
