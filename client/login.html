<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
</head>
<body>
<form action="" method="get">
    <fieldset>
        <legend>Вход</legend>
        <div class="container">
            <p>
                <input
                        class="input_value"
                        type="email"
                        name="email"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                        required
                        placeholder="Ваша почта"
                />
            </p>
            <p>
                <input
                        class="input_value"
                        type="password"
                        name="password"
                        id="password"
                        placeholder="Ваш пароль"
                        required
                />
            </p>
            <p>
                <input type="submit" id="button-g" />
            </p>
            <a href="registration.html" class="button"
            >Нет аккаунта? Зарегистрируйтесь</a
            >
        </div>
    </fieldset>
</form>
</body>
</html>
