<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
  </head>
  <body>
    <form id="usernameForm" name="usernameForm">
      <input
        type="text"
        id="name"
        placeholder="Username"
        autocomplete="off"
        class="form-control"
      />
      <input
        type="password"
        id="password"
        placeholder="Password"
        autocomplete="off"
        class="form-control"
      />
      <button type="submit">Signup</button>
    </form>
    <a id="enter-question" href="login">
      Do you have an account now?<br />
      Login</a
    >
  </body>
  <script src="js/signup.js"></script>
</html>
