<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
</head>
<body>
<form action="" method="post">
    <fieldset>
        <h1>Регистрация</h1>
        <div class="grid-container">
            <p>
                <input
                        placeholder="Ваше имя"
                        class="input_value1"
                        type="text"
                        name="name"
                        id="name"
                        required
                />
            </p>
            <p>
                <input
                        placeholder="Ваш email"
                        class="input_value2"
                        type="email"
                        name="email"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                        required
                />
            </p>
            <p>
                <input
                        class="input_value3"
                        type="password"
                        name="password"
                        id="password"
                        placeholder="Ваш пароль"
                        required
                />
            </p>
            <p class="p-submit">

                <input type="submit" name="submit" class="submit" required />
            </p>
            <a href="login.html" class="button"
            >Уже зарегистрированы? <br />Войдите</a
            >
        </div>
    </fieldset>
</form>
</body>
</html>
